services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - type: bind
        source : ./CMakeLists.txt
        target: /app/CMakeLists.txt
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./build
        target: /app/build
    command: bash
    tty: true
    stdin_open: true